<div class="modal-header">
    <h3>Las Salidas estan por expirar</h3>
</div>

<div class="modal-body">

    <p ng-show="!soon_nlocktimes.list.length">No hay transacciones de nLockTime</p>
    <table class="table" ng-show="soon_nlocktimes.list.length">
        <tr><th>Hash de transacción, número de Salida</th><th>nLockTime</th></tr>
        <tr ng-repeat="nlocktime in soon_nlocktimes.list">
            <td>(( nlocktime.txhash )), (( nlocktime.output_n ))</td>
            <td>(( nlocktime.nlocktime_at ))<br/>(<small>(( soon_nlocktimes.estimate_days(nlocktime.nlocktime_at) ))</small>)</td>
        </tr>
    </table>

</div>

<div class="modal-footer">
    <div class="">
        <button class="btn btn-primary" ng-click="$dismiss()">Cerrar</button>
    </div>
</div>
