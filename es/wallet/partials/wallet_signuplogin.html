<div class="create-modal-backdrop"></div>
<div class="create-modal">
    <div class="create-modal-dialog">
        <div class="create-modal-content">
            <div class="create-modal-header">
                Todavía no tiene una cuenta? <a href="#/create">Crear nueva Wallet</a>
            </div>
            <div class="create-modal-body text-center">
                <div ng-include=" 'wallet_signuplogin_header.html' "></div>
                <hr>
                <div class="subtitle">Iniciar sesión de acceso completo a tu Wallet</div>
                <form class="form-inline" ng-submit="login()" ng-class="{'has-error': state.mnemonic_error}">
                    <div class="control-group" ng-class="{'has-error': state.error && form.$invalid}">
                        <input ng-show="state.has_pin" class="form-control pin login-input-1" type="tel" mask-input name="pin"
                            maxlength="4" pattern="[0-9]{4}" ng-pattern="/[0-9]{4}/" focus-on="pin"
                            placeholder="Clave PIN" ng-model="use_pin_data.pin" />
                        <span ng-show="state.has_pin" class="login-label">o</span>
                        <input class="form-control login-input-2" ng-disabled="is_loading" ng-model="state.mnemonic"
                            placeholder="Clave mnemonica" ng-model=""
                            ng-class="{'has-error': state.mnemonic_error}" />
                        
                        <span class="help-block" ng-show="state.mnemonic_error"><i class="glyphicon glyphicon-info-sign"></i> Clave mnemonica inválida: (( state.mnemonic_error ))</span>
                    </div>
                    <div ng-show="!wallet.send_to_receiving_id">
                        <hr>
                        <div class="subtitle">Iniciar sesión en modo Solo Lectura</div>
                        
                        <a href="" ng-click="login_with_custom()" class="btn btn-default"><i class="glyphicon glyphicon-lock"></i> Sesión Custom</a>
                        
                    </div>
                    <hr>
                    <button type="submit" ng-disabled="is_loading || (state.seed_progress && !state.login_error)"
                            class="btn login-submit" ng-class="{'btn-primary': !state.login_error, 'btn-danger': state.login_error}"
                            href="#" id="restore-wallet-continue">
                        <span ng-hide="state.seed_progress || state.login_error">Iniciar sesión para acceder a tu Wallet</span>
                        <span ng-show="state.seed_progress && !state.login_error">Procesando ... (( state.seed_progress ))%</span>
                        <span ng-show="state.login_error">Error, intente nuevamente</span>
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
