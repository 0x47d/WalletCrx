<div class="modal-body text-center">
    <p>El código QR conteniendo la contraseña para acceder a su wallet es:</p>
    <p><qr text="(( mnemonic_encrypted || wallet.mnemonic ))" size="212"></qr></p>
    <p ng-show="mnemonic_encrypted">Esta contraseña está encriptada, así que su contraseña de encriptación es requerida para utilizarlo.</p>
    <p><b><i class="glyphicon glyphicon-exclamation-sign"></i> ¡Recuerde guardarlo en un lugar seguro!</b></p>

    <div class="mnemonic-label">Su indicio de clave</div>
    <div class="mnemonic info" ng-bind="mnemonic_encrypted || wallet.mnemonic"></div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" ng-click="$close()">Cerrar</button>
</div>
