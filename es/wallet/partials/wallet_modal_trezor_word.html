<div submittable>

    <div class="modal-body">
        <p class="text-center">TREZOR requiere el paso manual de palabras desde la computadora al dispositivo. Por favor ingrese la palabra provista, o escoja un índice de palabra del indicio de clave solicitado por TREZOR:</p>
        <hr>
        <form ng-submit="$close(word)" name="form" class="form-horizontal">
            <div class="form-group" ng-class="{'has-error': state.error && form.$invalid}">
                <label for="word" class="col-sm-5 control-label">Ingrese su contraseña</label>
                <div class="col-sm-4">
                    <input id="word" clickfix focus-on="trezorWordModal" type="text" mask-input class="form-control pin" required="required" ng-model="word" />
                    <input type="submit" class="hide" submitter />
                </div>
            </div>
            <div class="form-group" ng-class="{'has-error': state.error && form.$invalid}">
                <label for="word" class="col-sm-5 control-label">O haga clic en el número de palabra para enviar automáticamente a TREZOR:</label>
                <a href="" ng-click="$close(num-1)" class="btn btn-xs" ng-repeat="num in word_nums">(( num ))</a>
            </div>
        </form>
    </div>

    <div class="modal-footer">
        <div class="">
            <button class="btn btn-danger" ng-click="$dismiss()">Cancelar</button>
            <button class="btn btn-primary" ng-click="submit_me()">Ok</button>
        </div>
    </div>

</div>
