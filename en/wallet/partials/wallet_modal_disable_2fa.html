<div class="modal-header">
    <h3 ng-show="twofactor_state.twofactor_type == 'gauth'">Disable Google Authenticator</h3>
    <h3 ng-show="twofactor_state.twofactor_type == 'email'">Disable email two factor authentication</h3>
    <h3 ng-show="twofactor_state.twofactor_type == 'sms'">Disable SMS two factor authentication</h3>
</div>
<div submittable>
    <div class="modal-body">
        <p>You must provide 2 factor authentication code to disable it</p>
        <form class="form-inline" ng-submit="disable_2fa()"><div class="control-group">
            <div class="alert alert-error" ng-show="disable_2fa_error">(( disable_2fa_error ))</div>
            <p>Please enter it here:
                <input clickfix focus-on="disableTwoFactorModal" class="form-control pin" type="tel" mask-input required="required"
                   maxlength="6" pattern="[0-9]{6}" ng-pattern="/[0-9]{6}/" ng-model="twofactor_state.disable_2fa_code" /></p>
            <input type="submit" class="hide" submitter />
        </form>
    </div>

    <div class="modal-footer">
        <div class="btn-group pull-right">
            <button class="btn btn-primary" ng-click="submit_me()">OK</button>
            <button class="btn btn-secondary" ng-click="$dismiss()">Cancel</button>
        </div>
    </div>
</div>
