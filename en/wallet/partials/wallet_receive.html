<div class="row hidden-xs hidden-sm">
  <div class="col-md-12">
    <div class="header">
      Receive Money<span class="balance pull-right" ng-include="'/'+LANG+'/wallet/partials/wallet_balance.html'"></span>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <form role="form" class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-2 control-label" for="amount">Amount</label>
        <div class="col-sm-10">
          <div class="row">
            <div class="col-xs-6 col-sm-5 col-md-4">
              <div class="input-group">
                <span class="input-group-addon">mBTC</span>
                <input class="form-control" type="text" id="amount" ng-model="receive.amount" placeholder="0.0000" />
              </div>
            </div>
            <div class="col-xs-6 col-sm-5 col-md-4">
              <div class="input-group">
                <span class="input-group-addon">(( wallet.fiat_currency ))</span>
                <input class="form-control" type="text" ng-model="receive.amount_fiat" placeholder="0.00" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <hr class="double">
      <div class="form-group">
        <label class="col-sm-2 control-label" for="amount">Bitcoin URI</label>
        <div class="col-sm-10">
          <p class="form-control-static payment-url" style="display:inline-block;">
              <a href="((receive.bitcoin_uri))" onclick="return false;">((receive.bitcoin_uri))</a>
          </p>
          <div class="pull-right">
            <button class="btn btn-info btn-block-xs" ng-click="show_bitcoin_uri()" ng-hide="receive.bitcoin_uri">Show</button>
            <a class="btn btn-default btn-block-xs" ng-click="show_bitcoin_uri(true)"><i class="glyphicon glyphicon-qrcode"></i> Show QR Code</a>
          </div>
        </div>
      </div>
      <hr>
      <div class="form-group">
        <label class="col-sm-2 control-label" for="amount">Permanent Payment URL</label>
        <div class="col-sm-10">
          <p class="form-control-static payment-url" style="display:inline-block;">
              <a href="((receive.payment_url))" onclick="return false;">((receive.payment_url))</a>
          </p>
          <div class="pull-right">
            <a class="btn btn-default btn-block-xs" ng-click="show_url_qr(receive.payment_url)"><i class="glyphicon glyphicon-qrcode"></i> Show QR Code</a>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
