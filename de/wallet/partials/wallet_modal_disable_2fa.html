<div class="modal-header">
    <h3 ng-show="twofactor_state.twofactor_type == 'gauth'">Deaktiviere Google Authenticator</h3>
    <h3 ng-show="twofactor_state.twofactor_type == 'email'">Deaktiviere Email Zwei-Faktor-Authentifikation</h3>
    <h3 ng-show="twofactor_state.twofactor_type == 'sms'">Deaktiviere SMS Zwei-Faktor-Authentifikation</h3>
</div>
<div submittable>
    <div class="modal-body">
        <p>Sie m√ºssen einen Zwei-Faktor-Authentifikations-Code angeben zum Deaktivieren</p>
        <form class="form-inline" ng-submit="disable_2fa()"><div class="control-group">
            <div class="alert alert-error" ng-show="disable_2fa_error">(( disable_2fa_error ))</div>
            <p>Bitte geben Sie ihn hier ein:
                <input clickfix focus-on="disableTwoFactorModal" class="form-control pin" type="tel" mask-input required="required"
                   maxlength="6" pattern="[0-9]{6}" ng-pattern="/[0-9]{6}/" ng-model="twofactor_state.disable_2fa_code" /></p>
            <input type="submit" class="hide" submitter />
        </form>
    </div>

    <div class="modal-footer">
        <div class="btn-group pull-right">
            <button class="btn btn-primary" ng-click="submit_me()">OK</button>
            <button class="btn btn-secondary" ng-click="$dismiss()">Abbrechen</button>
        </div>
    </div>
</div>
